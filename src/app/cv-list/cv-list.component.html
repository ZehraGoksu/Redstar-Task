<div class="container">
    <h2>CV Liste</h2>
    <div *ngFor="let cv of cvs; let i = index" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ cv.name }} {{ cv.surname }}</h5>
        <p class="card-text">{{ cv.description }}</p>
        <a [routerLink]="['/cv', i]" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
