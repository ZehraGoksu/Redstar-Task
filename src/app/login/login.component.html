<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="loginCard"> 
            <h2 class="mb-0 text-center">Giriş Yap</h2> 
          <div class="">
            <form>
              <div class="form-group"> 
                <i class="icon fa-regular fa-circle-user"></i> 
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Kullanıcı Adı"
                  class="form-control my-5"
                  [(ngModel)]="username"
                />
              </div>
              <div class="form-group"> 
                <i class="icon fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Şifre"
                  class="form-control"
                  [(ngModel)]="password"
                />
              </div>
              <button class="btn mt-5 mb-3" (click)="login()">Giriş</button>
            </form>
            <div class="mt-3" *ngIf="attempts >= 3">
              <div class="alert alert-danger">
                3 kez yanlış şifre girdiniz. Lütfen 10 dakika sonra tekrar deneyiniz.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
